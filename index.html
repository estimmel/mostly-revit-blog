---
layout: default
title: Mostly Revit
---
	<span id="title">{{ page.title }}</span>
	<span id="byline">by Eric Stimmel</span>
	<ul class="posts">
	  {% for post in site.posts %}
		<h2><a href="{{ post.url }}" title="Permalink to '{{ post.title }}''">{{ post.title }}</a></h2> 
		<span>{{ post.date | date_to_string }}</span>
			<div class="post">
				{{ post.content }}
			</div>
			<hr>
	  {% endfor %}
	</ul>
