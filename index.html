---
layout: default
title: Mostly Revit
---
	<div class="intro">{{ page.title }} is a place where I write mostly about Revit, but also about some of the other things I in my day job.</div>
	<ul class="posts">
	  {% for post in site.posts %}
		<h1><a href="{{ post.url }}" title="Permalink to '{{ post.title }}''">{{ post.title }}</a></h1> 
		<span>{{ post.date | date_to_string }}</span>
			<div class="post">
				{{ post.content }}
			</div>
			<hr>
	  {% endfor %}
	</ul>
