---
layout: default
title: Mostly Revit...
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}
		<h1><a href="{{ post.url }}" title="Permalink to '{{ post.title }}''">{{ post.title }}</a></h1> 
		<span>{{ post.date | date_to_string }}</span>
			<div class="post">
				{{ post.content }}
			</div>
			<hr>
	  {% endfor %}
	</ul>
