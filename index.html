---
layout: default
title: Mostly Revit...
---
<header>
	<span id="maintitlelink"><a href="{{ page.title }}">{{ page.title }}</a></span>
	<span id="byline">by Eric Stimmel</span>
</header>
	<ul class="posts">
	  {% for post in site.posts %}
		<h2><a href="{{ post.url }}" title="Permalink to '{{ post.title }}'">{{ post.title }}</a></h2> 
		<span>{{ post.date | date_to_string }}</span>
			<div class="post">
				{{ post.content }}
			</div>
	  {% endfor %}
	</ul>
