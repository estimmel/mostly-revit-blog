---
layout: default
title: Mostly Revit...
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}
		<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> <span>{{ post.date | date_to_string }}</span>
			<div class="post">
				{{ post.content }}
			</div>
		</li>
	  {% endfor %}
	</ul>
